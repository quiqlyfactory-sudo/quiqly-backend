<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISeRly Dashboard</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--color-gray-secondary);
            border-bottom: 1px solid var(--color-gray-tertiary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info span {
            color: var(--color-text);
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #EF4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }
        
        .dashboard-container {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dashboard-header {
            margin-bottom: 2rem;
        }
        
        .dashboard-header h2 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
        }
        
        .dashboard-header p {
            color: var(--color-text);
            margin: 0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background-color: var(--color-gray-secondary);
            border: 1px solid var(--color-gray-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--color-mint);
            box-shadow: 0 0 16px rgba(168, 230, 207, 0.2);
        }
        
        .stat-label {
            color: var(--color-text);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2rem;
            color: var(--color-mint);
            font-weight: 700;
            font-family: var(--font-heading);
        }
        
        .stat-change {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            color: #4ADE80;
        }
        
        .stat-change.negative {
            color: #EF4444;
        }
        
        .action-section {
            background-color: var(--color-gray-secondary);
            border: 1px solid var(--color-gray-tertiary);
            border-radius: 8px;
            padding: 2rem;
        }
        
        .action-section h3 {
            margin-top: 0;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            padding: 1rem;
            background-color: var(--color-mint);
            color: var(--color-charcoal);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            box-shadow: 0 0 20px rgba(168, 230, 207, 0.5);
            transform: translateY(-2px);
        }
        
        .activity-feed {
            background-color: var(--color-gray-secondary);
            border: 1px solid var(--color-gray-tertiary);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .activity-item {
            padding: 1rem;
            border-left: 3px solid var(--color-mint);
            margin-bottom: 1rem;
            background-color: var(--color-charcoal);
            border-radius: 4px;
        }
        
        .activity-time {
            font-size: 0.85rem;
            color: var(--color-text);
            opacity: 0.7;
        }
        
        .activity-description {
            font-size: 1rem;
            color: var(--color-text);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>‚ú® WISeRly Dashboard</h1>
        <div class="user-info">
            <span id="userDisplay">Welcome, <strong>Admin</strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h2>Good Morning, Admin</h2>
            <p id="currentDate"></p>
        </div>
        
        <!-- Stats Grid -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-label">üìä PDFs Processed</div>
                <div class="stat-value" id="pdfsProcessed">-</div>
                <div class="stat-change" id="pdfsProcessedChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚úÖ Compliance Score</div>
                <div class="stat-value" id="complianceScore">-</div>
                <div class="stat-change" id="complianceScoreChange">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üí∞ Revenue This Month</div>
                <div class="stat-value" id="revenueThisMonth">-</div>
                <div class="stat-change" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üöÄ System Uptime</div>
                <div class="stat-value" id="systemUptime">-</div>
                <div class="stat-change" id="incidents">-</div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="action-section">
            <h3>üéØ Quick Actions</h3>
            <p>Upload a new PDF for scanning, or manage your account settings.</p>
            <div class="action-buttons">
                <button class="action-btn" onclick="alert('Upload PDF feature coming soon')">üì§ Upload PDF</button>
                <button class="action-btn" onclick="alert('Export reports feature coming soon')">üì• Export Report</button>
                <button class="action-btn" onclick="alert('Settings feature coming soon')">‚öôÔ∏è Settings</button>
                <button class="action-btn" onclick="alert('API docs coming soon')">üìö API Docs</button>
            </div>
        </div>
        
        <!-- Activity Feed -->
        <div class="activity-feed">
            <h3>üìã Recent Activity</h3>
            <div id="activityFeed">
                <div>Loading activity...</div>
            </div>
        </div>
    </div>
    
    <script>
    const SESSION_KEY = "wiserly_user_session";
    const API_URL = "https://nodejs-production-492f2.up.railway.app";

    // Check authentication and fetch dashboard data
    window.addEventListener("load", async function() {
        const session = localStorage.getItem(SESSION_KEY);
        if (!session) {
            window.location.href = "login.html";
            return;
        }
        const sessionData = JSON.parse(session);
        document.getElementById("userDisplay").innerHTML = `Welcome, <strong>${sessionData.username}</strong>`;

        // Update current date
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("currentDate").textContent = today.toLocaleDateString('en-US', options);

        // Fetch dashboard stats from backend
        try {
            const response = await fetch(`${API_URL}/dashboard`, {
                headers: { "Authorization": `Bearer ${sessionData.token}` }
            });
            if (response.ok) {
                const data = await response.json();
                // Update stats
                document.getElementById("pdfsProcessed").textContent = data.pdfsProcessed ?? "-";
                document.getElementById("pdfsProcessedChange").textContent = data.pdfsProcessedChange ?? "-";
                document.getElementById("complianceScore").textContent = data.complianceScore ?? "-";
                document.getElementById("complianceScoreChange").textContent = data.complianceScoreChange ?? "-";
                document.getElementById("revenueThisMonth").textContent = data.revenueThisMonth ?? "-";
                document.getElementById("activeUsers").textContent = data.activeUsers ?? "-";
                document.getElementById("systemUptime").textContent = data.systemUptime ?? "-";
                document.getElementById("incidents").textContent = data.incidents ?? "-";

                // Update activity feed
                const activityFeed = document.getElementById("activityFeed");
                if (Array.isArray(data.activity) && data.activity.length > 0) {
                    activityFeed.innerHTML = data.activity.map(item => `
                        <div class="activity-item">
                            <div class="activity-time">${item.time}</div>
                            <div class="activity-description">${item.description}</div>
                        </div>
                    `).join("");
                } else {
                    activityFeed.innerHTML = '<div>No recent activity.</div>';
                }
            } else {
                document.getElementById("pdfsProcessed").textContent = "-";
                document.getElementById("pdfsProcessedChange").textContent = "-";
                document.getElementById("complianceScore").textContent = "-";
                document.getElementById("complianceScoreChange").textContent = "-";
                document.getElementById("revenueThisMonth").textContent = "-";
                document.getElementById("activeUsers").textContent = "-";
                document.getElementById("systemUptime").textContent = "-";
                document.getElementById("incidents").textContent = "-";
                document.getElementById("activityFeed").innerHTML = '<div>Failed to load data.</div>';
            }
        } catch (err) {
            document.getElementById("activityFeed").innerHTML = '<div>Error connecting to backend.</div>';
        }

        console.log("üéØ WISeRly Dashboard Loaded");
    });

    function logout() {
        localStorage.removeItem(SESSION_KEY);
        window.location.href = "login.html";
    }
    </script>
</body>
</html>
